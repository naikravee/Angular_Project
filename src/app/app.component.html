<div class="container">
  <mat-toolbar color="accent" class="mat-elevation-z4">
    <span>My Crud App</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="addNew()" class="btn add-btn">
      <mat-icon>add</mat-icon>
      <span> Add New User </span>
    </button>
  </mat-toolbar>
    <div class="example-container mat-elevation-z5">
      <table mat-table #table [dataSource]="usersData" class="table-data">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email Id </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let user"> {{user.city}} </td>
        </ng-container>
    
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone no. </th>
          <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>
    
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editData(user)" id="edit">
                <mat-icon color="primary">create</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteData(user)" id="delete">
                <mat-icon color="warn">delete_outline</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>    
</div>
